<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="main-layout">
        <header>
            <h1>Neural Network Visualization</h1>
            <p>See how AI "thinks" in real-time</p>
        </header>

        <div class="output-strip glass-panel">
            <div id="outputContainer" class="output-container">
                <div class="output-item active">Draw</div>
                <div class="output-item">Below</div>
            </div>
        </div>

        <div class="vis-container glass-panel">
            <canvas id="networkCanvas" width="800" height="400"></canvas>
        </div>

        <div class="input-section glass-panel">
            <div class="canvas-wrapper">
                <canvas id="drawingCanvas" width="280" height="280"></canvas>
                <div class="canvas-overlay">Draw Here</div>
            </div>
            <div class="controls">
                <button id="clearBtn" class="btn">Clear</button>
            </div>
        </div>

        <div style="display:none">
            <span id="predictedDigit">-</span>
            <span id="confidenceValue">0%</span>
            <canvas id="probabilityChart"></canvas>
            <canvas id="layer1Canvas"></canvas>
            <canvas id="layer2Canvas"></canvas>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
